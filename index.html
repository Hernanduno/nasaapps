<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Earth with Pin Click Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" />
        </div>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">SDG14</button>
                <div class="dropdown-content">
                    <a href="https://site1.com">Recurso 1</a>
                    <a href="https://site2.com">Recurso 2</a>
                    <a href="https://site3.com">Recurso 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">RECURSOS</button>
                <div class="dropdown-content">
                    <a href="https://sdg1.com">Objetivo 1</a>
                    <a href="https://sdg2.com">Objetivo 2</a>
                    <a href="https://sdg3.com">Objetivo 3</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="controls-container">
        <button id="toggle-rotation">Controla rotación</button>
        <input id="sphere-radius" type="range" min="1.005" max="1.08" step="0.001" value="1.005">
        <label for="temperature-switch" style="color: white;">Activar temperatura</label>
        <input type="checkbox" id="temperature-switch">
        <label for="demo-switch" style="color: white;">Modo demo</label>
        <input type="checkbox" id="demo-switch">
    </div>

    <div id="info-modal">
        <span id="close-modal">X</span>
        <p id="modal-content"></p>
    </div>

    <div class="floating-box" id="floatingBox" onclick="toggleCard()">
        <div class="content">
            <p>Vida submarina</p>
            <div class="chevron"></div>
        </div>
        <ul class="dropdown-list">
            <li><span>Vida submarina</span> <input type="radio" name="option" value="3"></li>
            <li><span>Nivel del mar</span> <input type="radio" name="option" value="1"></li>
            <li><span>Temperatura oceánica</span> <input type="radio" name="option" value="2"></li>
            <li><span>Huracanes</span> <input type="radio" name="option" value="3"></li>
        </ul>
    </div>    

    <footer class="footer">
        <img src="img/spaceApps.png" alt="Descripción de la imagen" class="footer-image">
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
